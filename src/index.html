<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-vectorslab-flat-vectorslab/53/external-Leaderboard-sports-vectorslab-flat-vectorslab.png"
      type="image/x-icon" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Microverse Leaderboard Project</title>
  </head>
  <body class="container w-50 d-flex flex-column justify-content-center">
    <!-- Header -->
    <header>
      <h1 class="mb-5">Leaderboard</h1>
    </header>
    <section class="d-flex gap-4 justify-content-between">
      <div class="w-50">
        <div class="d-flex mb-3 justify-content-between">
          <h3>Recent scores</h3>
          <button type="button" class="btn btn-success refresh-btn">Refresh</button>
        </div>

        <!-- Recent score section -->
        <table class="table border border-2 table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
      <!-- Add score section -->
      <form class="w-50">
        <h3>Add your score</h3>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your name" />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="score"
            placeholder="Your score" />
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </form>
    </section>
  </body>
</html>
